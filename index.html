 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Redirect instantly before page renders
    window.location.replace("https://srparkar.github.io");
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://srparkar.github.io">
  </noscript>
</head>
<body>
  <p>If you are not redirected, <a href="https://srparkar.github.io">click here</a>.</p>
</body>
</html>
